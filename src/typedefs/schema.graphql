directive @cacheControl(
	maxAge: Int
	scope: CacheControlScope
) on OBJECT | FIELD_DEFINITION
enum CacheControlScope {
	PUBLIC
	PRIVATE
}

type Query {
	game(
		search: String!
		platforms: [Int]
		genres: [Int]
		limit: Int
		offset: Int
	): [Game]

	countGames(search: String!, platforms: [Int], genres: [Int]): Int

	platforms: [Platform]
}
